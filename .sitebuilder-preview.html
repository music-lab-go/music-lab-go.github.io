<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        color-scheme: light;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: #ffffff;
      }
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #1b1b1d;
      }
      .doc {
        width: min(860px, calc(100vw - 48px));
        margin: 0 auto;
        padding: 24px 0 48px;
        line-height: 1.7;
        font-size: 15px;
      }
      h1, h2, h3 {
        line-height: 1.28;
        margin: 1.2em 0 0.45em;
      }
      h1 { font-size: 30px; margin-top: 0; }
      h2 { font-size: 24px; }
      h3 { font-size: 19px; }
      p { margin: 0.75em 0; }
      ul { margin: 0.65em 0 0.9em 1.3em; padding: 0; }
      li { margin: 0.25em 0; }
      a { color: #0052cc; text-decoration: none; }
      a:hover { text-decoration: underline; }
      img.md-image {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
        display: block;
        margin: 0.8em 0;
      }
      pre {
        background: #f5f5f8;
        border: 1px solid #ececf3;
        border-radius: 8px;
        padding: 12px;
        overflow-x: auto;
      }
      code {
        font-family: Menlo, Monaco, monospace;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <article class="doc">
      <p>--- layout: work title: Art Work 1 category: art permalink: /works/art/work-1/ ---</p>
<h1>Art Work 1</h1>
<p>Add details for this work.</p>
    </article>
  </body>
</html>
